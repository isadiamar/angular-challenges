<app-card [list]="teachers$ | async" (add)="addTeacher()" class="bg-light-red">
  <img src="assets/img/teacher.png" width="200px" />
  <ng-template #rowRef let-teacher>
    <app-list-item (delete)="deleteTeacher(teacher.id)">
      {{ teacher.firstName }}
    </app-list-item>
  </ng-template>
</app-card>
